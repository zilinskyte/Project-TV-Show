<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>TV Shows</h1>

    <!-- Show selector -->
    <select id="showSelect">
      <option value="">Loading shows...</option>
    </select>

    <!-- Search -->
    <input
      type="search"
      id="searchInput"
      placeholder="Search episodes..."
    />

    <!-- Episode selector -->
    <select id="episodeSelect">
      <option value="">Jump to an episode...</option>
    </select>

    <!-- Status / count -->
    <p id="statusMessage">Loading episodes...</p>

    <div id="episodes" class="grid-container"></div>

    <!-- IMPORTANT: episodes.js is DELETED -->
    <script src="script.js"></script>
  </body>
</html>
