<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Georgina Rogers (zilinskyte)</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>TV Shows</h1>

    <!-- Show search -->
    <input type="search" id="showSearchInput" placeholder="Search shows..."/>

    <!-- Shows container -->
    <div id="showsContainer" class="grid-container"></div>

    <!-- Back button for episodes -->
    <button id="backToShows" style="display:none;">Back to Shows</button>

    <!-- Episode search -->
    <input type="search" id="searchInput" placeholder="Search episodes..." style="display:none;"/>

    <!-- Episode selector -->
    <select id="episodeSelect" style="display:none;">
      <option value="">Jump to an episode...</option>
    </select>

    <!-- Status message -->
    <p id="statusMessage">Loading shows...</p>

    <!-- Episodes container -->
    <div id="episodes" class="grid-container"></div>

    <script src="script.js"></script>
  </body>
</html>
